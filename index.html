<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="hero">
            <h1 id="h1-first-line">Generate a <br><mark id="h1-second-line">random password</mark></h1>
            <h3>Never use an insecure password again.</h3>
            <h3 id="password-parameters-label">Chose your password parameters:</h3>
            <div id="password-parameters">
                <div class="switch">
                    Numbers?
                    <label class="parameter">
                        <input type="checkbox" onclick="numberSwitch()">
                        <span class="slider"> </span>
                    </label>
                </div>
                <div class="switch">
                    Special characters?
                    <label class="parameter">
                        <input type="checkbox" onclick="specialCharactersSwitch()">
                        <span class="slider"> </span>
                    </label>
                </div>
                <div class="password-lenght"> 
                    Number of characters:
                    <div>
                        <input type="text" id="password-lenght-textbox">
                    </div>
                </div>
            </div>
            <div id="btn-and-msg-part">
                <button onclick="generatePassword()">Generate passwords</button>
                <p id="password-requaiers">Passwords must be at least 8 characters long and can't be longer then 20 characters</p>
            </div>
            <hr>
            <div id="password-fields">
                <p id="first-password"></p>    
                <p id="second-password"></p>
            </div>
        </div>
        <script src="index.js"></script>    
    </body>
</html>
